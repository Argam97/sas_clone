<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Sas.am</title>
    </head>
    <body>
        <header>
            <img
                class="sasIcon"
                src="https://www.sas.am/local/assets/images/markup-images/logo.png"
                alt="sadssd"
            />
            <label for="">
                <input class="search" type="text" id="search" placeholder="search"/>
                <img
                    src="sasImages/icons8-search-32.png"
                    alt=""
                    id="searchIcon"
                />
            </label>
            <div class="buyIcon">
                <p id="buyIcon_count">0</p>

                <img class="buy-icon" src="sasImages/icons8-buy-26.png" alt="" />
            </div>
        </header>
        <div class="side_menu hiddenSide">
            <div class="side_close">
                
            </div>
            <div class="side_menu_item">
                <p class="totalPrice">

                </p>
            </div>
        </div>
        <div class="fullContainer">
            <button class="click dark_click" id="click_here" >click here for load menu</button>
        </div>
        
        <script src="source.js"></script>
        <script src="index.js"></script>
    </body>
</html>
